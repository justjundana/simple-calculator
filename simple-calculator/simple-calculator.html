<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="bg-gray-800 container mx-auto">
    <section class="mx-auto lg:w-2/6 md:w-3/6 sm:w-4/6 center h-auto bg-slate-100 my-14 rounded-xl shadow-lg px-10 pt-16 pb-8">
        <header class="flex items-center space-x-2">
            <a href="../index.html">
                <img class="h-6 w-6" src="../assets/img/left-back.svg" alt="back">
            </a>
            <h1 class="text-xl font-semibold ">Simple Calculator</h1>
        </header>

        <main class="pt-12">
            <div class="container mx-2 h-40 w-auto flex items-end justify-end text-3xl mb-5 overflow-y-auto">
                <input type="text" id="display" class="appearance-none text-5xl border-none w-full bg-transparent text-right" value="0" disabled>
            </div>

            <div class="flex justify-center">
                <div class="buttons">
                    <table>
                        <tr>
                            <td colspan="2"><button id="clear" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full">C</button></td>
                            <td><button id="operator" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="^">^</button></td>
                            <td><button id="operator" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="/">&divide;</button></td>
                        </tr>
                        <tr>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="7">7</button></td>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="8">8</button></td>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="9">9</button></td>
                            <td><button id="operator" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="*">&times;</button></td>
                        </tr>
                        <tr>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="4">4</button></td>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="5">5</button></td>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="6">6</button></td>
                            <td><button id="operator" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="1">1</button></td>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="2">2</button></td>
                            <td><button id="number" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="3">3</button></td>
                            <td><button id="operator" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full" value="+">+</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button id="number" class="h-16 w-56 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-100 hover:bg-slate-200 duration-300 rounded-full" value="0">0</button></td>
                            <td><button id="result" class="h-16 w-16 m-1 text-xl cursor-pointer shadow-md transition ease-in-out delay-75 translate-y-1 hover:scale-110 hover:bg-slate-200 duration-300 rounded-full">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>

        <footer class="pt-10 flex justify-center">
            <h1 class="text-sm font-thin text-center">Made With love by Jundana</h1>
        </footer>
    </section>

    <script src="simple-calculator.js"></script>
</body>

</html>
